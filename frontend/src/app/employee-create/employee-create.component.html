<div class="modal-container">
  <div class="info">
    <!--Email field-->
    <ion-item>
      <ion-label position="floating">Mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <!--Name field-->
    <ion-item>
      <ion-label position="floating">Navn</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <!--Password field-->
    <ion-item>
      <ion-label position="floating">Kodeord</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group>
        <!--Radio button for manager-->
        <ion-item>
          <ion-label>Manager</ion-label>
          <ion-radio value="manager"></ion-radio>
        </ion-item>
        <!--Radio button for zookeeper-->
        <ion-item>
          <ion-label>Dyrepasser</ion-label>
          <ion-radio value="dyrepasser"></ion-radio>
        </ion-item>
        <!--Radio button for intern-->
        <ion-item>
          <ion-label>Praktikant</ion-label>
          <ion-radio value="praktikant"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <!--Buttons-->
    <ion-button shape="round">Create</ion-button>
    <ion-button shape="round">Cancel</ion-button>
  </div>
</div>
