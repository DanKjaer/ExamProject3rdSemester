<ion-content class="container">
  <ion-header>
    <ion-title>
      Staff list
    </ion-title>
  </ion-header>

  <ion-content class="employee-list">
    <ion-list>
      <ion-item *ngFor="let user of state.user" [class.ion-activated]="user === state.selectedUser"
                (click)="focusEmployee(user)" [style.color]="user.disabled ? 'grey' : 'black'">
        <ion-label>{{ user.userName }} - {{ user.userEmail }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
