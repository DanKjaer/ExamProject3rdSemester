<ion-content class="container">
  <ion-header>
  <ion-toolbar>
    <ion-title>
      Staff list
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-list>
    <ion-item *ngFor="let user of state.user" [class.ion-activated]="user === state.selectedUser" (click)="focusEmployee(user)" [disabled]="false">
      <ion-label>{{ user.userName }} - {{user.userEmail}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
