<ion-app>
  <div></div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            Name: {{state.currentAnimal.animalName}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Weight: {{state.currentAnimal.animalWeight}} kg.
          </ion-label>
        </ion-item>
        <ion-item *ngIf="state.currentAnimal.animalGender else female">
          <ion-label>
            Gender: Male
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Age: {{animalAge}} years old.
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Birthday: {{state.currentAnimal.animalBirthday}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Species: {{state.currentAnimalSpecies.speciesName}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-app>

<ng-template #female>
  <ion-item>
    <ion-label>
      Gender: Female
    </ion-label>
  </ion-item>
</ng-template>
