  </ion-buttons>

  <ion-title class="toolbar-title">

  </ion-title>

  <ion-buttons slot="end" >

      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
    <ion-searchbar #searchbar *ngIf="isSearch" (focusout)="toggleSearch()" [@transformSearch]="'*'"></ion-searchbar>
  </ion-buttons>
</ion-toolbar>
