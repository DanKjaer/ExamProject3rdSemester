<ion-card class="animal-names">
  <ion-list class="animal-names-list">
    <ion-item button="true" *ngFor="let AnimalFeed of state.animalFeed" (click)="goToAnimal(AnimalFeed.animalID)">
      <ion-label>
        {{AnimalFeed.animalName}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
