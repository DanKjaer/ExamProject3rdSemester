<ion-app>
  <div class="container">
    <ion-card class="animal-names">
      <ion-content>
        <ion-list class="animal-names-list">
          <ion-item button="true" class="animal-name" *ngFor="let AnimalFeed of state.animalFeed"
                    (click)="goToAnimal(AnimalFeed.animalID)">
            <ion-label>
              {{AnimalFeed.animalName}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-card>
  </div>
</ion-app>
