<ion-app>
  <ion-content>
    <div class="card-container">
      <ion-card class="animal-names">
        <ion-list class="animal-names-list">
          <ion-item *ngFor="let AnimalFeed of state.animalFeed" (click)="goToAnimal(AnimalFeed.animalID)">
            <ion-label>
              {{AnimalFeed.animalName}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </ion-content>
</ion-app>
